<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8fafc" />
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">SSE vs WebSocket Architecture</text>
    
    <!-- SSE Section -->
    <g transform="translate(50,80)">
        <!-- SSE Title -->
        <text x="175" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f766e">Server-Sent Events (SSE)</text>
        
        <!-- SSE Box -->
        <rect x="25" y="50" width="300" height="300" fill="#ccfbf1" stroke="#0f766e" stroke-width="2" rx="10" />
        
        <!-- SSE Features -->
        <g transform="translate(45,80)">
            <text x="0" y="0" font-size="14" fill="#134e4a">✓ Native Reconnection</text>
            <text x="0" y="30" font-size="14" fill="#134e4a">✓ Auto Event ID Tracking</text>
            <text x="0" y="60" font-size="14" fill="#134e4a">✓ Built-in Keep-alive</text>
            <text x="0" y="90" font-size="14" fill="#134e4a">✓ EventSource API</text>
            <text x="0" y="120" font-size="14" fill="#134e4a">✓ Unidirectional Flow</text>
            <text x="0" y="150" font-size="14" fill="#134e4a">✓ HTTP Compatible</text>
        </g>
        
        <!-- SSE Flow Diagram -->
        <g transform="translate(45,270)">
            <rect x="0" y="0" width="80" height="40" fill="#0f766e" rx="5" />
            <text x="40" y="25" text-anchor="middle" font-size="12" fill="white">Server</text>
            
            <rect x="200" y="0" width="80" height="40" fill="#0f766e" rx="5" />
            <text x="240" y="25" text-anchor="middle" font-size="12" fill="white">Client</text>
            
            <!-- SSE Arrows -->
            <path d="M90,20 L190,20" stroke="#0f766e" stroke-width="2" marker-end="url(#arrow)" />
        </g>
    </g>
    
    <!-- WebSocket Section -->
    <g transform="translate(425,80)">
        <!-- WebSocket Title -->
        <text x="175" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#1d4ed8">WebSocket</text>
        
        <!-- WebSocket Box -->
        <rect x="25" y="50" width="300" height="300" fill="#dbeafe" stroke="#1d4ed8" stroke-width="2" rx="10" />
        
        <!-- WebSocket Features -->
        <g transform="translate(45,80)">
            <text x="0" y="0" font-size="14" fill="#1e3a8a">• Custom Reconnection Logic</text>
            <text x="0" y="30" font-size="14" fill="#1e3a8a">• Manual Event Tracking</text>
            <text x="0" y="60" font-size="14" fill="#1e3a8a">• Custom Keep-alive</text>
            <text x="0" y="90" font-size="14" fill="#1e3a8a">• WebSocket API</text>
            <text x="0" y="120" font-size="14" fill="#1e3a8a">• Bidirectional Flow</text>
            <text x="0" y="150" font-size="14" fill="#1e3a8a">• Custom Protocol</text>
        </g>
        
        <!-- WebSocket Flow Diagram -->
        <g transform="translate(45,270)">
            <rect x="0" y="0" width="80" height="40" fill="#1d4ed8" rx="5" />
            <text x="40" y="25" text-anchor="middle" font-size="12" fill="white">Server</text>
            
            <rect x="200" y="0" width="80" height="40" fill="#1d4ed8" rx="5" />
            <text x="240" y="25" text-anchor="middle" font-size="12" fill="white">Client</text>
            
            <!-- WebSocket Arrows -->
            <path d="M90,15 L190,15" stroke="#1d4ed8" stroke-width="2" marker-end="url(#arrow)" />
            <path d="M190,25 L90,25" stroke="#1d4ed8" stroke-width="2" marker-end="url(#arrow)" />
        </g>
    </g>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569"/>
        </marker>
    </defs>
    
    <!-- Footer Note -->
    <text x="400" y="470" text-anchor="middle" font-size="14" fill="#475569">Selected SSE for simplified unidirectional event broadcasting with native features</text>
</svg>
